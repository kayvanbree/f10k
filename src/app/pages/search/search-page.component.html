<h1>Tracks ({{trackTotal}})</h1>
<app-entity-list
  class="item-list"
  [pageSize]="pageSize"
  [page]="0"
  [columns]="['album-image', 'artist', 'name', 'popularity', 'duration', 'track-saved']"
  [selector]="tracksSelector"
  [total]="trackTotal"
  (loadRequest)="onLoadRequest($event, 'track')"
  (rowDoubleClick)="onTrackDoubleClick($event)"
></app-entity-list>

<h1>Artists ({{artistTotal}})</h1>
<app-entity-list
  class="item-list"
  [pageSize]="pageSize"
  [page]="0"
  [columns]="['image', 'name', 'popularity', 'artist-saved']"
  [selector]="artistSelector"
  [total]="artistTotal"
  (loadRequest)="onLoadRequest($event, 'artist')"
  (rowDoubleClick)="onArtistDoubleClick($event)"
></app-entity-list>

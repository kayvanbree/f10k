<ng-container *ngIf="isSaved; else notsaved">
  <button mat-button (click)="remove($event)" class="saved">
    <mat-icon>favorite</mat-icon>
  </button>
</ng-container>

<ng-template #notsaved>
  <button mat-button (click)="save($event)" class="not-saved">
    <mat-icon>favorite_border</mat-icon>
  </button>
</ng-template>

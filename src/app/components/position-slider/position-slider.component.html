<div class="slider-container">
  <div class="column side">
    {{player.position | minutesSeconds}}
  </div>
  <div class="column">
    <mat-slider
      class="slider"
      min="0"
      [max]="player.duration"
      [ngModel]="player.position"
      (ngModelChange)="seekPosition($event)"
      (input)="onInput($event)"
    ></mat-slider>
  </div>
  <div class="column side">
    {{player.duration | minutesSeconds}}
  </div>
</div>
